<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mich Code Quest</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #1e1e1e; 
            color: #f1f1f1; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }
        .container-fluid { 
            padding-top: 50px; 
        }
        #sidebar { 
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            background-color: #2e2e2e;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #444;
        }
        #sidebar h4 { 
            color: #f1f1f1; 
        }
        .task-item { 
            padding: 10px; 
            margin-bottom: 10px;
            background-color: #343a40; 
            border-radius: 5px;
            cursor: pointer;
            color: #f1f1f1;
        }
        .task-item:hover { 
            background-color: #495057; 
        }
        .task-item.active {
            background-color: #007bff;
            color: #fff;
        }
        #content-area { 
            margin-left: 220px;
            padding: 20px;
        }
        #code-editor { 
            background-color: #2e2e2e; 
            color: white; 
            padding: 10px; 
            font-family: monospace; 
            border-radius: 10px;
        }
        #feedback { margin-top: 20px; }
        .progress-bar {
            background-color: #007bff;
        }
        select.form-control { 
            background-color: #495057; 
            color: white; 
            border: none; 
            border-radius: 5px;
        }
        select.form-control option { 
            background-color: #343a40;
            color: white;
        }
        select.form-control:focus { 
            background-color: #495057; 
            box-shadow: none;
        }
        .btn-primary { 
            background-color: #007bff; 
            border: none; 
        }
        .btn-primary:hover { 
            background-color: #0056b3; 
        }
        @media (max-width: 768px) {
            #sidebar { 
                width: 100%;
                height: auto;
                position: relative;
            }
            #content-area { 
                margin-left: 0;
            }
            #sidebar, #content-area {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="sidebar">
            <h4>Difficulty Level</h4>
            <select id="difficulty-level" class="form-control mb-4" onchange="filterTasksByDifficulty()">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="legendary">Legendary</option>
            </select>
            <h4>Tasks</h4>
            <div id="task-list">
            </div>
        </div>
        
        <div id="content-area">
            <h1 class="mb-4">mich Code Quest</h1>
            <div class="progress mb-3">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>

            <div id="task-description" class="mb-4">
                <strong>Task:</strong> Select a task from the sidebar.
            </div>
            
            <textarea id="code-editor" class="form-control" rows="8" placeholder="Type your code here..."></textarea>
            
            <button class="btn btn-primary btn-block mt-3" onclick="runCode()">Run Code</button>
            
            <button class="btn btn-secondary btn-block mt-2" onclick="showHint()">Show Hint</button>
            <div id="task-hint" class="text-warning mt-2"></div>
            
            <div id="feedback"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
